name: "âœ¨ Feature Request"
description: "Suggest and idea for this project"
title: "feat: <title>"
labels: ["enhancement"]
body:
  - type: dropdown
    id: feat_type
    attributes:
      label: Project
      description: In which project do you want this feature to be implemented?
      options:
        - "Mobile app"
        - "Server"
        - "Core"
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A concise description of what you want in this project
    validations:
      required: true
  - type: textarea
    id: anything_else
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
